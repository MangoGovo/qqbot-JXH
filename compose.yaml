services:
  bot:
    container_name: bot
    image: ghcr.io/lagrangedev/lagrange.onebot:edge
    restart: always
    volumes:
      - ./bot:/app/data
      - ./ws:/ws
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - ws
    networks:
      - my_network

  # ws:
